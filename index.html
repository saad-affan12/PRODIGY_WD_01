<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: Arial, sans-serif; scroll-behavior: smooth; }

    /* NAVBAR */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: background 0.3s;
    }
    header.scrolled { background: #222; }
    .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    header.scrolled .logo { color: #ffcc00; }

    nav ul {
      list-style: none;
      display: flex;
    }
    nav li { margin-left: 20px; }
    nav a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      transition: color 0.3s, background 0.3s;
    }
    nav a:hover {
      background: white;
      color: black;
      border-radius: 4px;
    }

    /* HAMBURGER MENU */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px;
      border-radius: 2px;
      transition: all 0.3s;
    }

    /* MOBILE NAV */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 0; right: -220px;
        background: #222;
        flex-direction: column;
        height: 100vh;
        width: 200px;
        padding-top: 100px;
        text-align: center;
        transition: right 0.4s ease-in-out;
      }
      nav ul.show { right: 0; }
      nav li { margin: 20px 0; }
      .hamburger { display: flex; }
    }

    /* SECTIONS */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .section1 { background: #1abc9c; }
    .section2 { background: #3498db; }
    .section3 { background: #9b59b6; }
  </style>
</head>
<body>
  <header id="navbar">
    <a href="#" class="logo">MySite</a>
    <nav>
      <ul id="nav-links">
        <li><a href="#s1">Home</a></li>
        <li><a href="#s2">About</a></li>
        <li><a href="#s3">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section id="s1" class="section1">Welcome to My Landing Page</section>
  <section id="s2" class="section2">About Us</section>
  <section id="s3" class="section3">Contact</section>

  <script>
    // Navbar scroll color change
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Fade-in sections on scroll
    const sections = document.querySelectorAll("section");
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.8;
      sections.forEach(sec => {
        const secTop = sec.getBoundingClientRect().top;
        if(secTop < triggerBottom) {
          sec.classList.add("visible");
        }
      });
    };
    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll(); // run once on load
  </script>
</body>
</html>
